<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Protein Protocol</title>
    <link rel="stylesheet" href="style.css">  <!-- Base Styles -->
    <link rel="stylesheet" href="login.css">  <!-- Login Specific Styles -->
</head>
<body class="login-page">

    <header>
        <a href="index.html" class="site-title">Protein Protocol</a>
        <div style="position: absolute; right: 5%; top: 15px;">
             <button id="theme-toggle-button" title="Toggle theme">☀️</button>
        </div>
    </header>

    <main>
        <h1>Login to Your Account</h1>
        <div id="login-error" class="feedback-message"></div> <!-- Updated class -->

        <form action="#" method="POST" class="login-form" id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button">Login</button>
        </form>

        <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
    </main>

     <footer>
        <div class="footer-content">
            <p>© 2024 Protein Protocol. All rights reserved.</p>
            <nav class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </div>
    </footer>

    <script src="login.js"></script>
    <script src="theme.js" defer></script>
</body>
</html>
